upstream geobreath_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    server_name breath.edumind.es;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name breath.edumind.es;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/breath.edumind.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/breath.edumind.es/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/breath_access.log combined;
    error_log /var/log/nginx/breath_error.log warn;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy to Next.js application
    location / {
        proxy_pass http://geobreath_backend;
        proxy_http_version 1.1;
        
        # Essential proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache headers
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static files directly (Next.js uses /_next for static assets)
    location /_next/static {
        proxy_pass http://geobreath_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets for a long time
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://geobreath_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
        log_not_found off;
    }
}
